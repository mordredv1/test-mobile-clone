<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Georgian Resistance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #d62627;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 15px 4%;
    }
    header h1 {
      color: #d62627;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .header-links {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: nowrap;
    }
    .header-links a {
      color: #d62627;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding-bottom: 5px;
      cursor: pointer;
    }
    .header-links a.active {
      border-bottom: 2px solid #d62627;
    }
    .content-wrapper {
      display: none;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding: 15px 4%;
      color: #666;
    }
    .content-wrapper.visible {
      display: block;
    }
    .bottom-bar {
      background-color: #fff;
      color: #d62627;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Georgian Resistance</h1>
    <div class="header-links">
      <a href="index.html" class="active">Home</a>
      <a href="read-more.html">Read More</a>
      <a href="#contact">Contact Us</a>
      <a href="#donate">Donate</a>
    </div>
  </header>
  <main>
    <section id="home" class="content-wrapper visible">
      <p>Welcome to the Georgian Resistance home page!</p>
    </section>
  </main>
  <div class="bottom-bar">
    &copy; 2024 Resist.ge. All rights reserved.
  </div>
</body>
</html>
