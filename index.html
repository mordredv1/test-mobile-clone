<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Georgian Resistance</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #d62627;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #fff;
      text-align: center;
      padding: 15px 4%;
    }

    header h1 {
      color: #d62627;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .header-links {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .header-links a {
      color: #d62627;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding-bottom: 5px;
      cursor: pointer;
    }

    .header-links a.active {
      border-bottom: 2px solid #d62627;
    }

    .content-wrapper {
      display: none;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding: 15px 4%;
      color: #666;
    }

    .content-wrapper.visible {
      display: block;
    }

    /* Video Aspect Ratio */
    .aspect-ratio-box {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
      margin: 20px 0;
    }

    .aspect-ratio-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .video-description {
      margin-top: 20px;
    }

    /* Carousel */
    .carousel-container {
      position: relative;
      overflow: hidden;
      margin: 20px 0;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 100%;
      height: 0;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      position: relative;
    }

    .carousel-slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin: 10px 0;
    }

    .carousel-dots {
      text-align: center;
      margin: 10px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #d62627;
    }

    .bottom-bar {
      background-color: #fff;
      color: #b01e1f;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>The Georgian Resistance</h1>
    <div class="header-links">
      <a href="#home" class="active">Home</a>
      <a href="#read-more">Read More</a>
      <a href="#contact">Contact Us</a>
      <a href="#donate">Donate</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home -->
    <section id="home" class="content-wrapper visible">
      <div class="aspect-ratio-box">
        <div class="aspect-ratio-content">
          <video id="main-video" autoplay muted loop playsinline preload="auto">
            <source src="hqvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <p class="video-description">“But you can't kill me, Lord Tyrant. I represent that one thing you've never been able to kill, no matter how hard you try. I am hope.”</p>

      <!-- Carousel -->
      <div class="carousel-container">
        <div class="carousel-track" id="carousel-track">
          <div class="carousel-slide" data-description="Image 1 Description"><img src="1.png"></div>
          <div class="carousel-slide" data-description="Image 2 Description"><img src="2.png"></div>
          <div class="carousel-slide" data-description="Image 3 Description"><img src="3.jpg"></div>
          <div class="carousel-slide" data-description="Image 4 Description"><img src="4.jpg"></div>
          <div class="carousel-slide" data-description="Image 5 Description"><img src="5.jpg"></div>
        </div>
      </div>
      <div class="carousel-description" id="carousel-description">Image 1 Description</div>
      <div class="carousel-dots" id="carousel-dots"></div>
    </section>
  </main>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    &copy; 2024 Resist.ge. All rights reserved.
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const dotsContainer = document.getElementById('carousel-dots');
    const description = document.getElementById('carousel-description');
    let index = 0;
    let timer;

    slides.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      dot.dataset.index = i;
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');
    function updateCarousel(i) {
      document.getElementById('carousel-track').style.transform = `translateX(-${i * 100}%)`;
      description.textContent = slides[i].dataset.description;
      dots.forEach(d => d.classList.remove('active'));
      dots[i].classList.add('active');
      index = i;
    }

    function autoScroll() {
      timer = setInterval(() => updateCarousel((index + 1) % slides.length), 7000);
    }

    dots.forEach(dot => dot.addEventListener('click', () => {
      clearInterval(timer);
      updateCarousel(Number(dot.dataset.index));
      autoScroll();
    }));

    updateCarousel(0);
    autoScroll();
  </script>
</body>
</html>
