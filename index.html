<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rage Against The Machine</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #d62627; /* Georgian flag red */
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 100%;
      margin: 0 auto;
    }

    main {
      flex: 1;
    }

    /* Header */
    header {
      background-color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      color: #d62627;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .header-links {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-links a {
      color: #d62627;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      font-weight: bold;
      position: relative;
    }

    .header-links a.active {
      border-bottom: 2px solid #d62627;
    }

    /* Content Wrapper */
    .content-wrapper {
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Video Section */
    .aspect-ratio-box {
      width: 100%;
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background-color: #000;
      overflow: hidden;
      margin-top: 20px;
    }

    .aspect-ratio-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Description */
    .video-description,
    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin: 20px 0;
    }

    /* Carousel */
    .carousel-container {
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 100%;
      object-fit: contain;
    }

    .carousel-dots {
      text-align: center;
      margin: 10px 0;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #d62627;
    }

    /* Bottom Bar */
    .bottom-bar {
      background-color: #fff;
      color: #d62627;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Rage Against The Machine</h1>
    <div class="header-links">
      <a href="#" class="active">Home</a>
      <a href="#">Read More</a>
      <a href="#">Contact Us</a>
      <a href="#">Donate</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="content-wrapper">
      <!-- Video Section -->
      <div class="aspect-ratio-box">
        <div class="aspect-ratio-content">
          <video autoplay muted loop playsinline>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <!-- Description -->
      <div class="video-description">
        Life Before Death, Strength Before Weakness, Journey Before Destination.
      </div>

      <!-- Image Carousel -->
      <div class="carousel-container">
        <div class="carousel-track">
          <div class="carousel-slide">
            <img src="https://raw.githubusercontent.com/mordredv1/test-mobile/main/5.jpg" alt="Image 5">
          </div>
        </div>
      </div>

      <!-- Description -->
      <div class="carousel-description">Description for Image 5</div>

      <!-- Navigation Dots -->
      <div class="carousel-dots">
        <span class="dot active"></span>
      </div>
    </div>
  </main>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    &copy; 2024 Resist.ge. All rights reserved.
  </div>
</body>
</html>
