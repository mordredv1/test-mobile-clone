<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Georgian Resistance</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #d62627;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    /* Header */
    header {
      background-color: #fff;
      text-align: center;
      padding: 15px 4%;
    }

    header h1 {
      color: #d62627;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .header-links {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .header-links a {
      color: #d62627;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding-bottom: 5px;
    }

    .header-links a.active {
      border-bottom: 2px solid #d62627;
    }

    /* Content Wrapper */
    .content-wrapper {
      display: none;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding: 15px 4%;
      color: #666;
    }

    .content-wrapper.visible {
      display: block;
    }

    /* Carousel */
    .carousel-container {
      position: relative;
      overflow: hidden;
      margin: 20px 0;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 16 / 9;
      background-color: black;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin: 10px 0;
    }

    .carousel-dots {
      text-align: center;
      margin: 5px 0;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #d62627;
    }

    /* Scrollable Read More Section */
    #read-more {
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
    }

    #read-more ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    #read-more a {
      color: #d62627;
      text-decoration: none;
      font-weight: bold;
    }

    #read-more a:visited {
      color: #a51f20;
    }

    /* Bottom Bar */
    .bottom-bar {
      background-color: #fff;
      color: #d62627;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>The Georgian Resistance</h1>
    <div class="header-links">
      <a href="#home" data-target="home" class="active">Home</a>
      <a href="#read-more" data-target="read-more">Read More</a>
      <a href="#contact" data-target="contact">Contact Us</a>
      <a href="#donate" data-target="donate">Donate</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home -->
    <section id="home" class="content-wrapper visible">
      <div class="carousel-container">
        <div class="carousel-track" id="carousel-track">
          <div class="carousel-slide"><img src="1.png" alt="Slide 1"></div>
          <div class="carousel-slide"><img src="2.png" alt="Slide 2"></div>
          <div class="carousel-slide"><img src="3.jpg" alt="Slide 3"></div>
        </div>
      </div>
      <div class="carousel-dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </section>

    <!-- Read More -->
    <section id="read-more" class="content-wrapper">
      <h2>Read More</h2>
      <ul>
        <li><a href="#" target="_blank">May 14: Foreign Agent Law Sparks Outrage</a> - Critics warn it silences dissent.</li>
        <li><a href="#" target="_blank">May 15: Protests Erupt Over New Law</a> - Police met protests with tear gas.</li>
      </ul>
    </section>
  </main>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    &copy; 2024 Resist.ge. All rights reserved.
  </div>

  <script>
    // Carousel Script
    let index = 0;
    const slides = document.querySelectorAll(".carousel-slide");
    const dots = document.querySelectorAll(".dot");

    function showSlide(i) {
      slides.forEach((slide, idx) => slide.style.display = idx === i ? "block" : "none");
      dots.forEach(dot => dot.classList.remove("active"));
      dots[i].classList.add("active");
    }

    dots.forEach((dot, i) => dot.addEventListener("click", () => {
      index = i;
      showSlide(index);
    }));

    showSlide(index);
  </script>
</body>
</html>
