<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Georgian Resistance</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #d62627;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    header {
      background-color: #fff;
      text-align: center;
      padding: 15px 4%;
    }

    header h1 {
      color: #d62627;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .header-links {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .header-links a {
      color: #d62627;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding-bottom: 5px;
      cursor: pointer;
    }

    .header-links a.active {
      border-bottom: 2px solid #d62627;
    }

    .content-wrapper {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .content-wrapper.visible {
      display: block;
      opacity: 1;
    }

    /* Video */
    .aspect-ratio-box {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
      margin: 20px 0;
    }

    .aspect-ratio-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .video-description {
      margin: 20px 0;
    }

    /* Carousel */
    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 100%;
      height: 0;
      padding-top: 56.25%;
      position: relative;
    }

    .carousel-slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin: 10px 0;
    }

    .carousel-dots {
      text-align: center;
      margin: 10px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #d62627;
    }

    .bottom-bar {
      background-color: #fff;
      color: #b01e1f;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>The Georgian Resistance</h1>
    <div class="header-links">
      <a href="#home" class="active">Home</a>
      <a href="#read-more">Read More</a>
      <a href="#contact">Contact Us</a>
      <a href="#donate">Donate</a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Home Section -->
    <section id="home" class="content-wrapper visible">
      <div class="aspect-ratio-box">
        <div class="aspect-ratio-content">
          <video id="main-video" autoplay muted loop playsinline preload="auto">
            <source src="hqvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <p class="video-description">“But you can't kill me, Lord Tyrant. I represent that one thing you've never been able to kill, no matter how hard you try. I am hope.”</p>
    </section>

    <!-- Other Sections -->
    <section id="read-more" class="content-wrapper"><h2>Read More</h2></section>
    <section id="contact" class="content-wrapper"><h2>Contact Us</h2></section>
    <section id="donate" class="content-wrapper"><h2>Donate</h2></section>
  </main>
  <div class="bottom-bar">&copy; 2024 Resist.ge. All rights reserved.</div>
</body>
</html>
