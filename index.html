<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Fix</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
      color: #ff4d4d;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 0 30px;
    }

    main {
      flex: 1;
    }

    /* Header */
    header {
      background-color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    header h1 {
      color: #ff4d4d;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .header-links {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .header-links a {
      color: #ff4d4d;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      position: relative;
    }

    .header-links a.active {
      font-weight: bold;
    }

    .header-links a.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 2px;
      width: 100%;
      background-color: #ff4d4d;
      transform: scaleX(1);
      transition: transform 0.3s ease;
    }

    .header-links a:not(.active)::after {
      transform: scaleX(0);
    }

    /* Aspect Ratio Container */
    .aspect-ratio-box {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      position: relative;
      background-color: #000;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
    }

    .aspect-ratio-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-slide img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      background-color: #000; /* Black bars for scaling */
    }

    /* Video Description */
    .video-description {
      text-align: center;
      color: #666;
      font-size: 16px;
      margin: 20px 0;
    }

    /* Carousel Container */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Ensure uniform black background */
      aspect-ratio: 16 / 9; /* Maintain fixed aspect ratio */
    }

    /* Carousel Description */
    .carousel-description {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin: 15px 0;
    }

    /* Navigation Dots */
    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 5px;
      background-color: grey;
      display: inline-block;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ff4d4d;
    }

    /* Bottom Bar */
    .bottom-bar {
      background-color: #fff;
      color: #ff4d4d;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
 <header>
  <h1>DRAAKULA UNTOLDII</h1>
  <div class="header-links">
    <a href="index.html" class="active">Home</a>
    <a href="#">Read More</a>
    <a href="contact.html">Contact Us</a>
    <a href="#">Donate</a>
  </div>
</header>

  <main>
    <!-- Video Section -->
    <div class="aspect-ratio-box">
      <div class="aspect-ratio-content">
        <video autoplay muted loop playsinline>
          <source src="your-video-file.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Video Description -->
    <div class="video-description">
      is yvelam sheizizga, magram dedistyvna gauchina suyvelas
    </div>

    <!-- Image Carousel -->
    <div class="carousel-container">
      <div class="carousel-track" id="carousel-track">
        <div class="carousel-slide" data-description="Description for Image 1">
          <img src="https://raw.githubusercontent.com/mordredv1/test-mobile/main/1.png" alt="Image 1">
        </div>
        <div class="carousel-slide" data-description="Description for Image 2">
          <img src="https://raw.githubusercontent.com/mordredv1/test-mobile/main/2.png" alt="Image 2">
        </div>
        <div class="carousel-slide" data-description="Description for Image 3">
          <img src="https://raw.githubusercontent.com/mordredv1/test-mobile/main/3.jpg" alt="Image 3">
        </div>
        <div class="carousel-slide" data-description="Description for Image 4">
          <img src="https://raw.githubusercontent.com/mordredv1/test-mobile/main/4.jpg" alt="Image 4">
        </div>
        <div class="carousel-slide" data-description="Description for Image 5">
          <img src="https://raw.githubusercontent.com/mordredv1/test-mobile/main/5.jpg" alt="Image 5">
        </div>
      </div>
    </div>

    <!-- Carousel Description -->
    <div class="carousel-description" id="carousel-description">
      Description for Image 1
    </div>

    <!-- Navigation Dots -->
    <div class="carousel-dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
      <span class="dot" data-index="4"></span>
    </div>
  </main>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <p>&copy; 2024 Resist.ge. All rights reserved.</p>
  </div>

  <script>
    const track = document.getElementById('carousel-track');
    const dots = document.querySelectorAll('.dot');
    const description = document.getElementById('carousel-description');
    const slides = document.querySelectorAll('.carousel-slide');

    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
      description.textContent = slides[index].getAttribute('data-description');
    }

    dots.forEach((dot) => {
      dot.addEventListener('click', () => {
        index = parseInt(dot.getAttribute('data-index'));
        updateCarousel();
      });
    });

    setInterval(() => {
      index = (index + 1) % slides.length;
      updateCarousel();
    }, 7000);
  </script>
</body>
</html>
